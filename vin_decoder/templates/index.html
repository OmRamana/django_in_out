
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'vin_decoder/style.css' %}">
    <title>Decode VIN</title>
</head>
<body>
    
   <!-- First input div -->
    <div class="row top">
        <div class="col-md-6 offset-md-2 col-lg-8 ">      
            <form class="d-flex" method="post">
              {% csrf_token %}             
              <input class="form-control me-2" type="text" name="vin" placeholder="Enter your vihicle VIN number" aria-label="Enter your vihicle VIN number">
              <button  class="btn btn-primary" class="btn btn-outline-success" type="submit">Decode</button>
            </form>          
        </div>
    </div>

    <!-- Second input row -->    
    <div class="container top0">
        <div class="row col-md-6 offset-md-2 col-lg-7">
          <div class="col">
            <label class="form-label">Make</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value={{make}}>
          </div>
          <div class="col">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" value={{model}}>
          </div>
          <div class="col">
            <label class="form-label">Year</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" value={{year}}>
          </div>
                   
        </div>
      </div>
    
      <!--Third input row-->    
      <div class="container top0">
        <div class="row col-md-6 offset-md-2 col-lg-7">
          <div class="col">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value={{type}}>
          </div>
          <div class="col">
            <label class="form-label">Fuel</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value={{fuel}}>
          </div>
          <div class="col">
            <label class="form-label">Series</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value={{series}}>
          </div>          
        </div>
      </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
